<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YAhoraQuéVer.com</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>

<body>
  <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-dark hide">
    <a class="navbar-brand" id="mini-logo" href="#"><img class="mini-logo"src="assets/logo.png" alt="logo mini"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input id="movie-name" class="form-control mr-sm-2" type="search" aria-label="Search">
        <button id="search-movie" class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <!-- BACKGROUND IMAGE -->
  <div id="main-page" class="container-fluid container-bg container-height img-fluid">
    <!-- SEARCHBAR -->
    <div class="text-center logo-name my-5">
      <img class="img-logo" src="assets/logo-big.png" alt="logo image">
    </div>
    <div class="container-fluid d-flex justify-content-center align-middle container-height col-sm-12">
      <form class="form-inline col-sm-12 d-flex justify-content-center form-height">
          <div class="row justify-content-center width-total py-5">
              <input id="keyword-value" class="form-control mr-sm-2 form-control-lg col-sm-9" type="text"
              placeholder="Escribe una palabra y descubre qué ver hoy" aria-label="Search">
            <button id="btn-search-bar" class="btn btn-outline-light my-2 my-sm-0 btn-lg" type="submit">Buscar</button>
            </div>
          <h3 class="white-color mr-2">Tendencias </h3> <i class="em em-fire"></i>
            <div class="row width-total d-flex justify-content-center">
          <button id="btn-marvel" class="btn btn-danger btn-lg" type="button">Marvel</button>
          <button id="btn-got" class="btn btn-danger btn-lg mx-2" type="button">G.O.T</button>
          <button id="btn-toy-story" class="btn btn-danger btn-lg" type="button">Toy Story</button>
        </div>
      </form>
    </div>
  </div>
  <!-- INICIO CARRUSEL -->
  <div id="carousel-imgs" class="container-fluid hide">
    <div class="row">
      <div class="col-sm-12 px-0">
        <div id="slide1" class="carousel slide" data-ride="carousel" data-interval="3000">
          <ol class="carousel-indicators">
            <li data-target="#slide1" data-slide-to="0" class="active"></li>
            <li data-target="#slide1" data-slide-to="1"></li>
            <li data-target="#slide1" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/image-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/image-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/image-3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#slide1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#slide1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="carousel-imgs-got" class="container-fluid hide">
    <div class="row">
      <div class="col-sm-12 px-0">
        <div id="slide2" class="carousel slide" data-ride="carousel" data-interval="3000">
          <ol class="carousel-indicators">
            <li data-target="#slide2" data-slide-to="0" class="active"></li>
            <li data-target="#slide2" data-slide-to="1"></li>
            <li data-target="#slide2" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/got-2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/got-3.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/got-1.jpeg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#slide2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#slide2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="carousel-imgs-toy" class="container-fluid hide">
    <div class="row">
      <div class="col-sm-12 px-0">
        <div id="slide3" class="carousel slide" data-ride="carousel" data-interval="3000">
          <ol class="carousel-indicators">
            <li data-target="#slide3" data-slide-to="0" class="active"></li>
            <li data-target="#slide3" data-slide-to="1"></li>
            <li data-target="#slide3" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/toy-3.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/toy-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/toy-1.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#slide3" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#slide3" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
    <!-- FIN CARRUSEL -->

  <div id="movies-cards" class="card text-center hide">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Recomendadas</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> -->
      </ul>
    </div>
    <nav aria-label="Page-navigation">
      <ul class="pagination pagination-lg justify-content-center mt-5">
        <li id="previous" class="page-item">
          <button class="page-link">Anterior</button>
        </li>
        <li id="next" class="page-item">
          <button class="page-link">Siguiente</button>
        </li>
      </ul>
    </nav>
    <div class="card-body">
      <div id="output" class="card-deck">
      </div>
    </div>
  </div>
  <div id="info-general" class="container-fluid py-5 hide">
  </div>
  <div id="comments-section" class="container hide">
    <p><i class="em em-relaxed"></i> <strong>Kath</strong> comenta:</p>
    <p class="font-weight-lighter rounded border border-secondary col-sm-12 col-lg-8 p-2"><em>Me pareció una peli genial.</em></p>
    <p><i class="em em-heart_eyes"></i> <strong>Wendy</strong> comenta:</p>
    <p class="font-weight-lighter rounded border border-secondary col-sm-12 col-lg-8 p-2"><em>¡Me gustó!</em></p>
    <p><i class="em em-face_with_rolling_eyes"></i> <strong>Fran</strong> comenta:</p>
    <p class="font-weight-lighter rounded border border-secondary col-sm-12 col-lg-8 p-2"><em>No la volvería a ver.</em></p>
    <div id="show-user-comment"></div>
    <div class="bg-comment p-5 col-sm-12 col-lg-8">
      <p>¡Deja tu comentario sobre la película!</p>
      <div class="form-group">
        <input id="user-name" class="form-control" type="text" placeholder="Tu nombre">
      </div>
      <div class="form-group">
        <input id="user-comment" class="form-control" type="text" placeholder="Comentario">	
      </div>
      <div class="justify-content-end">
        <button id="send-comment-btn" class="btn btn-dark">Enviar</button>
      </div>
    </div>
  </div>
  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
